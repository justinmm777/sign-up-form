<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- images and logo on left side -->
         <div class="imageContainer">

            <img class="mainImage" src="./images/andras-vas-Bd7gNnWJBkU-unsplash.jpg" alt="login-image">
            <div class="logoContainer">
                <div class="logoBox">
                    <img class="logo" src="./images/odin-lined.png" alt="">
                </div>
                <p class="pSignUp">Sign Up Form</p>
            </div>
            <p class="photoCredit">Photo by <a href="https://unsplash.com/@wasdrew?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Andras Vas</a> on <a href="https://unsplash.com/s/photos/tech?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p> 
            

        </div>

        <div class="rightContainer">
            <div class="topText">
                <h1>Sign Up Now to Get Started</h1>
            </div>

            <!-- form fields -->
            <form id="signUpForm" action="">
                <div class="formContainer">
                    <div class= "left">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" tabindex="1" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" tabindex="3" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" tabindex="5" required>
                    </div>
    
                    <div class="right">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" tabindex="2" required>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" id="phoneNumber" tabindex="4" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" tabindex="6"required>
                    </div>
                </div>
    
                <!-- create account section -->
                <div class="btnContainer">
                    <button class="createAccountBtn" tabindex="7">Create Account</button>
                    <p>Already have an account? <span><a href="" class="loginBtn">Log in</a></span></p>
                </div>
            </div>

            </form>
            
    </div>
    
</body>
</html>
